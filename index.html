<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車割アプリ - ログイン/新規登録</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>車割アプリ</h1>
        <div id="loginForm">
            <h2>ログイン</h2>
            <form onsubmit="login(event)">
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" required><br>
                <label for="password">パスワード:</label>
                <input type="password" id="password" required><br>
                <button type="submit">ログイン</button>
            </form>
            <button type="button" onclick="showRegister()">新規登録</button>
        </div>

        <div id="registerForm" class="hidden">
            <h2>新規登録</h2>
            <form onsubmit="register(event)">
                <label for="newUsername">ユーザー名:</label>
                <input type="text" id="newUsername" required><br>
                <label for="newPassword">パスワード:</label>
                <input type="password" id="newPassword" required><br>
                <button type="submit">登録</button>
            </form>
            <button type="button" onclick="showLogin()">戻る</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
